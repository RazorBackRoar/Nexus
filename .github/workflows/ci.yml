name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout razorcore
        uses: actions/checkout@v4
        with:
          repository: RazorBackRoar/razorcore
          path: .razorcore
          token: ${{ secrets.RAZORCORE_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Link razorcore to expected path
        run: ln -sf "$(realpath .razorcore)" "$(realpath .)/../.razorcore"

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: uv run pytest --cov=nexus --cov-report=term-missing --cov-report=xml
