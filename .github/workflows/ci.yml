name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Create empty requirements if missing to prevent fail
          touch requirements.txt
          pip install -r requirements.txt
          pip install -e .
          pip install ruff ty pytest pytest-cov

      - name: Fetch canonical Ruff config
        run: |
          cp ruff.ci.toml ../ruff.toml

      - name: Guard Ruff SSOT
        run: |
          if grep -nE '^\[tool\.ruff(\..*)?\]$' pyproject.toml; then
            echo "Ruff must be configured via Apps/ruff.toml only."
            exit 1
          fi

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Ruff format check
        run: ruff format --check .

      - name: Prepare ty search paths
        run: |
          SITE_PACKAGES="$(python - <<'PY'
          import sysconfig
          print(sysconfig.get_paths()['purelib'])
          PY
          )"
          sudo mkdir -p /Users/home/Library/Python/3.13/lib/python
          sudo ln -sfn "$SITE_PACKAGES" /Users/home/Library/Python/3.13/lib/python/site-packages
          sudo mkdir -p /opt/homebrew/lib/python3.13
          sudo ln -sfn "$SITE_PACKAGES" /opt/homebrew/lib/python3.13/site-packages

      - name: Run ty
        run: ty check

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: pytest --cov=nexus --cov-report=term-missing --cov-report=xml
